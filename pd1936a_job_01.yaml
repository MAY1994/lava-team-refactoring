device_type: pd1936a
job_name: lxc-pd1936a-testing
timeouts:
  job:
    minutes: 60
  action:
    minutes: 30
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://github.com/MAY1994/lava-team-refactoring
  path: pd1936a_01.yaml

protocols:
  lava-lxc:
    name: lxc-pd1936a-test
    template: debian
    distribution: debian
    release: buster

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 10
    to: lxc
    packages:
    - adb
    - fastboot
    - systemd
    - systemd-sysv

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    timeout:
      minutes: 5
    method: lxc
    
- test:
    namespace: droid
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    definitions:
    - repository: https://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/android/get-adb-serial.yaml
      name: get-pixel-serial
